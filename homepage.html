<script>
    var img_conter = document.getElementsByClassName("img_conter")[0].children;
    var btn_span = document.getElementsByClassName("button")[0].children;
    var num =0;
    img_conter[0].style.display="block"; 	
        setInterval(function(){
        	img_conter[0].style.display="block";
            num++;
            if(num == img_conter.length){
                num =-1;
            }else {
                for(var i=0; i<img_conter.length;i++){
                    img_conter[i].style.display="none";
                    btn_span[i].style.background = "#fff";
                    	btn_span[1].onclick=function(){
    	                this.style.background="red";
                        img_conter[0].style.display="block";
                        num=0;
                        }
                        btn_span[2].onclick=function(){
    	                this.style.background="red";
                        img_conter[1].style.display="block";
                        num=1;
                        }
                        btn_span[3].onclick=function(){
    	                this.style.background="red";
                        img_conter[2].style.display="block";
                        num=2;
                        }
                        btn_span[4].onclick=function(){
    	                this.style.background="red";
                        img_conter[3].style.display="block";
                        num=3;
                        }
                        btn_span[5].onclick=function(){
    	                this.style.background="red";
                        img_conter[4].style.display="block";
                        num=4;
                        }
                };
                img_conter[num].style.display="block";
                btn_span[num].style.background = "red";
           }


        },2000)
</script>
